<!DOCTYPE html>
<html>
    <head>
        <style>
            tr, th, td{
                border: 1px solid black;
                text-align: center;
            }
            table{
                border: 4px solid black;
            }
        </style>

    </head>

    <body>
        <table>
            <tr>
                <th colspan="3">Top</th>
            </tr>
            <tr>
                <td rowspan="2">way left</td>
                <td>middle top</td>
                <td rowspan=2>way right</td>
            </tr>
            <tr>
                <td>middle down</td>
            </tr>
            <tr>
                <td colspan="3"><br></td>
            </tr>
        </table>
    </body>
</html>
